<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/android-chrome-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Text in Image</title>
<style>  
.a{
background-color:#E11584;
border:none;
font-size:17px;
}
.a:disabled{
background-color:grey;
}
.a:hover{
opacity:1.0;
}
</style>
</head>
  <body style="background-image:linear-gradient(140deg, #e6f2ff 20%, #e6ffff 50%, #ffffff 65%);">
    <h2 style="text-align: center;font-family: sans-serif;margin-top: 30px;">TEXT IN IMAGE</h2>
    <div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="mb-3">
          <form method="POST" action="/" enctype="multipart/form-data">
          <label for="formFileSm" class="form-label" style="margin-top: 150px; margin-bottom: 20px;font-size: 25px" id="file">Browse Your Image</label>
          <p id="ab"></p>
          <input class="form-control form-control-sm" id="formFileSm"  name="file" type="file" style="margin-bottom: 35px;" required />
              <select class="form-select" aria-label="Default select example" style="margin-bottom: 40px;" name="lang"s>
           	   <option>Choose the Language</option>
                   <option value="en">English</option>
                   <option value="hi">हिंदी (Hindi)</option>
                   <option value="te">తెలుగు (Telugu)</option>
                   <option value="bn">বাংলা (Bengali)</option>
                   <option value="kn">ಕನ್ನಡ (Kannada)</option>
                   <option value="ta">தமிழ் (Tamil)</option>
                   <option value="ur">اردو (Urdu)</option>
                   <option value="ne">नेपाली (Nepali)</option>
                   <option value="ml">മലയാളം (Malayalam)</option>
                   <option value="fr">français (French)</option>
                   <option value="de">Deutsche (German)</option>
                   <option value="it">Italiano (Italian)</option>
                   <option value="ja">日本語 (Japenese)</option>
                   <option value="ko">한국어 (Korean)</option>
           </select>
          <button type="submit" class="btn btn-primary a" id="text" value="text" name="text" >TO TEXT</button>
          <button type="submit" class="btn btn-primary a" id="speech" name="speech" value="speech"style="margin-left:15px">TO SPEECH</button>
          <button type="submit" class="btn btn-primary a" id="doc" name="doc" value="doc" style="margin-left:15px">TO DOCUMENT</button>
          <button type="submit" class="btn btn-primary a" id="trans" name="trans" value="trans"style="margin-left:15px">TO TRANSLATE</button>
          </form>
    </div>
    </div>
    <div class="col-sm">
      <img src="https://cloud.google.com/images/products/speech/speech-api-lead.png" width="500" height="400">
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
